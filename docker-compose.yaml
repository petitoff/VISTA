services:
  backend:
    build: ./backend
    container_name: vista-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8501:3001"
    environment:
      - NODE_ENV=production
      - VIDEOS_ROOT_PATH=/data/videos
      - VIDEOS_HOST_PATH=/home/petitoff/Videos
      - CACHE_MAX_SIZE_MB=2048
    volumes:
      # Mount your video dataset
      - /home/petitoff/Videos:/data/videos:ro
      # Persist thumbnail cache
      - vista-cache:/app/.cache
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: vista-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8500:80"
    depends_on:
      - backend

volumes:
  vista-cache:
