services:
  postgres:
    image: postgres:16-alpine
    container_name: vista-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: vista
      POSTGRES_USER: vista
      POSTGRES_PASSWORD: vista_secret
    command: postgres -c shared_buffers=32MB -c work_mem=4MB -c max_connections=20
    deploy:
      resources:
        limits:
          memory: 128M
    volumes:
      - vista-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vista -d vista"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: vista-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8501}:3001"
    environment:
      - NODE_ENV=production
      - VIDEOS_ROOT_PATH=/data/videos
      - VIDEOS_HOST_PATH=${VIDEOS_PATH:-/home/petitoff/Videos}
      - CACHE_MAX_SIZE_MB=${CACHE_MAX_SIZE_MB:-2048}
      - DATABASE_URL=postgresql://vista:vista_secret@postgres:5432/vista
    volumes:
      # Mount video dataset from env
      - ${VIDEOS_PATH:-/home/petitoff/Videos}:/data/videos:ro
      # Persist thumbnail cache
      - vista-cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: vista-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8500}:80"
    depends_on:
      - backend

volumes:
  vista-cache:
  vista-db:
